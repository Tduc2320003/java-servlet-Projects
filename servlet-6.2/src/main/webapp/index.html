<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Murach's Java Servlets and JSP</title>
    <!-- Include Bootstrap CSS from WebJars -->
    <link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the form */
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: steelblue;
        }
        h2 {
            font-size: 24px ;
            color : #29454e;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .pad-top {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-container">
                <form action="survey" method="post">
                    <h1 class="text-center">Survey</h1>
                    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

                    <div class="form-group">
                        <label for="firstName" class="pad-top">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="pad-top">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="pad-top">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <h2>How did you hear about us?</h2>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="heardFrom" id="searchEngine" value="Search Engine">
                            <label class="form-check-label" for="searchEngine">Search engine</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="heardFrom" id="wordOfMouth" value="Friend">
                            <label class="form-check-label" for="wordOfMouth">Word of mouth</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="heardFrom" id="other" value="Other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <h2>Would you like to receive announcements about new CDs and special offers?</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="wantsUpdates" name="wantsUpdates" checked>
                        <label class="form-check-label" for="wantsUpdates">YES, I'd like that.</label>
                    </div>

                    <div class="form-group">
                        <label for="contactVia" class="pad-top">Please contact me by:</label>
                        <select class="form-control" id="contactVia" name="contactVia">
                            <option value="Both" selected>Email or postal mail</option>
                            <option value="Email">Email only</option>
                            <option value="Postal Mail">Postal mail only</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS from WebJars (optional, if you need Bootstrap JavaScript features) -->
<script src="webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
